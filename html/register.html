    <body class="registration">
        <header>
        <div id="navigation"></div>
        </header>
        <main id="main-register">
            <form action="connection.php" method="POST">
                <h1 id="Register">Register</h1>
                
                <label class="registration-label" for="name">Name</label>
                <input class="input-name" type="text" id="name" name="accountName" required>

                <label class="registration-label" for="birthday">Birthday</label>
                <br>
                <input class="input-birthday" type="date" id="birthday" name="accountBirthday" required>

                <div class="gender">
                    <label class="registration-label" for="gender">Gender</label>
                    <br>
                    <div class="input-gender">
                        <div class="input-male">
                            <input class="radio-male" type="radio" id="male" name="accountGender" value="male">
                            <label class="registration-label gndr" id="gender" for="male">Male</label>
                        </div>
                        <div class="input-female">
                            <input class="radio-female" type="radio" id="female" name="accountGender" value="female">
                            <label class="registration-label gndr" id="gender" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <label class="registration-label" for="PhoneNumber">Phone Number</label>
                <input class="input-number" type="text" id="PhoneNumber" name="accountNumber" required> 

                <label class="registration-label" for="Email">Email</label>
                <input class="input-email" type="text" id="Email" name="accountEmail" required>
                
                <label class="registration-label" for="password">Password</label>
                <input class="input-password" type="password" id="password" name="accountPassword" required>
                
                <label class="registration-label" for="Repassword">Re-password</label>
                <input class="input-repass" type="password" id="Repassword" name="Repassword" required>
                
                <label class="registration-label" id="terms">
                    <input class="input-checkbox" type="checkbox" name="checkbox" id="checkbox" required>
                    <label for="checkbox" class="terms">I agree to the terms and conditions</label>
                </label>
                
                <div class="submit-button">
                    <input class="input-submit" id="submit" value="Submit">
                </div>
                
                <p id="login">
                    Already have an account ? 
                    <a id="login-hyperlink" href="../html/signin.html"> Log In here</a>
                </p>    
            </form>
        </main>
        
        <footer>
            <div id="footer"></div>
        </footer>
        
    </body>
