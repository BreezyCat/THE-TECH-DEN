<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Payment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../asset/logo/logo-removebg.png">
    <script src="../javascript/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header id="navigation"></header>

    <main id="main-content">
        <h3 class="count-title">COMPLETE THE PAYMENT</h3>
        <h5 class="countdown"></h5>

        <p class="due">Due on</p>
        <p class="date-due"></p>

        <div class="waiting-payment-card">
            <div class="payment-content waiting">
                <p class="payment-name">BCA Virtual Account</p>
                <img src="https://www.freepnglogos.com/uploads/logo-bca-png/bank-central-asia-logo-bank-central-asia-bca-format-cdr-png-gudril-1.png" alt="" class="payment-icon">
            </div>

            <div class="waiting-payment-content">
                <div class="payment-content-sec">
                    <div class="payment-text-content"> 
                        <p class="wpayment-title">Virtual Account</p>
                        <h6 class="wpayment-text">80777087825684395</h6>
                    </div>
                    <p class="copy-text">Copy</p>
                </div>
                <div class="payment-content-sec">
                    <div class="payment-text-content">
                        <p class="wpayment-title">Total Payment</p>
                        <h6 class="wpayment-text" id="payment-total"></h6>
                    </div>
                    <a href="" class="see-detail">See Detail</a>
                </div>
            </div>
        </div>

        <div class="button-wait-payment">
            <a href="" class="cek-status"><div class="div-check">Check Status Payment</div></a>
            <a href="../html/store.html" class="shop-again"><div class="div-shop">Shop Again</div></a>
        </div>
    </main>

    <footer id="footer"></footer>
</body>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/store-card.js"></script>
    <script src="../javascript/product-buy.js"></script>
    <script src="../javascript/payment.js"></script>
</html>
